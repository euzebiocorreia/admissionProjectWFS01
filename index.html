<!DOCTYPE html>
<html>
<head>
<title>Projeto Future4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/*Definição de classes de estilo globais*/

* {
  box-sizing: border-box;
}
.box1 {
  width: 100%;
  padding-top:13%;
  padding-bottom: 10%;
  text-align: center;
  font-size: 5vw;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0%
}

.box2 {
  width: 100%;
  padding-top:20%;
  padding-bottom: 1%;
  padding-right: 3%;
  text-align: right;
  font-size: 3vw;
  font-style: italic;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  
}

.box3 {
  float: left;
  width: 33.33%;
  padding: 5%;
  background-color: white;
  border:1em solid orangered;
  text-align: center;
  font-size: 3vw;
  color: orangered;
  font-family: Arial, Helvetica, sans-serif  
}

.box4{
  background-color: rgb(103, 123, 182);
  display: block;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
  overflow: auto
}

.box5{
  width: 100%; 
  padding-top: 10%;
  padding-bottom: 10%;
  background-color:rgb(187, 187, 187); 
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

img { 
  display:flex;
  margin-left: auto;
  margin-right: auto;
  max-width: 100%;
  height: auto;
}

input[type=button]{
  background-color:orangered;
  color: white;
  font-size:2.5vw;
  font-family: Arial, Helvetica, sans-serif;
  padding: 1%;
  cursor:pointer; 
  border: 0.1em solid black;
  
}

input[type=email]{
  width: 35%;
  padding: 1%;
  font-size: 2.5vw;
  border: 0.1em solid black;
}

.boasVindas{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 2.5vw;
  color: orangered;
  position: absolute;
  padding-top: 10%;
  
}

@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .box1, .box2, .box3, .box4, .box5 {
    width:100%;;
  }
}


</style>
</head>
<body style="margin: 0px;">

<div class="box4 clearfix">
  
  <div>
    <h1 class="box1"><b>Projeto seletivo Future4</b></h1>
  </div>
  
  <img src="future4.jpg" alt="logomarca future4" width="700" height="350" >
  
  <div>
    <h2 class="box2"><b>Turma Web Full Stack 01</b></h2>
  </div>

</div>

<div class="clearfix"><b>
  <div class="box3">
    <p>HTML</p>
  </div>
  <div class="box3">
    <p>CSS</p>
  </div>
  <div class="box3">
    <p>Javascript</p>
  </div></b>
</div> 

<div>
  <form class="box5" autocomplete="on">
    <input type="email" id="email" placeholder="Coloque aqui o seu email">
    <input type="button" onclick="message()" value="Enviar"> 
    <p id="boasVindas" class="boasVindas"></p>
  </form>    
</div>
  

<script>
  function message(){
    var email = document.getElementById("email").value;
    var arroba = email.search("@");
    var name = email.slice(0, arroba)
    var domain = email.slice(arroba + 1)
        
    if (arroba != -1 && name != "" && domain != ""){
      alert("O email " + email + " foi enviado")
      document.getElementById("boasVindas").innerHTML = "Bem vindo " + email + "!"
    } else {
      alert("Email inválido")
    }

  }
</script>



</body>
</html>
