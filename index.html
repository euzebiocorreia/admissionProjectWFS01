<!DOCTYPE html>
<html>
<head>
<title>Projeto Future4</title>
<style>
/*Definição de classes de estilo globais*/
/*body{background-color: rgb(103, 123, 182)}*/

* {
  box-sizing: border-box;
}
.box1 {
  width: 100%;
  padding-top:130px;
  padding-bottom: 100px;
  text-align: center;
  font-size: 350%;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0%
}

.box2 {
  width: 100%;
  padding-top:200px;
  padding-bottom: 10px;
  padding-right: 30px;
  text-align: right;
  font-size: 250%;
  font-style: italic;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  
}

.box3 {
  float: left;
  width: 33.33%;
  padding: 50px;
  background-color: white;
  border:30px solid orangered;
  text-align: center;
  font-size: 250%;
  color: orangered;
  font-family: Arial, Helvetica, sans-serif  
}

.box4{
  background-color: rgb(103, 123, 182)
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
  overflow: auto
}

.box5{
  height: 20em; width: 100%; 
  background-color:rgb(187, 187, 187); 
  display: flex;
  justify-content: center;
  align-items: center;
}

img { 
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 50%;
  height: auto;
}

input[type=button]{
  background-color:orangered;
  color: white;
  font-size:200%;
  font-family: Arial, Helvetica, sans-serif;
  padding: 12px 30px;
  text-decoration: none;
  margin: 0%;
  cursor:pointer; 
  border: 2px solid black
  
}

input[type=email]{
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  font-size: 200%;
  border: 2px solid black;
}

.boasVindas{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 200%;
  color: orangered
}

</style>
</head>
<body style="height: 100%; width: 100%; margin: 0px; overflow: auto;">

<div class="box4 clearfix">
  
  <div>
  <h1 class="box1"><b>Projeto seletivo Future4</b></h1>
  </div>

  <img id="future4" src="future4.jpg" alt="logomarca future4"/>
  
  <div>
  <h2 class="box2"><b>Turma Web Full Stack 01</b></h2>
  </div>


</div>

<div class="clearfix"><b>
    <div class="box3">
    <p>HTML</p>
    </div>
    <div class="box3">
    <p>CSS</p>
    </div>
    <div class="box3">
    <p>Javascript</p>
    </div></b>
  </div>


<div class="box5">
  <form action="x" autocomplete="on">
    <div>
      <input type="email" id="email" placeholder="Coloque aqui o seu email">
      <input type="button" onclick="message()" value="Enviar">
      <p id="boasVindas" class="boasVindas" ></p>
    </div>  
  </form>
    
</div>

<script>
  function message(){
    var e = document.getElementById("email").value;
    var message = "O email " + e + " foi enviado";
    var arroba = e.search("@");
    var name = e.slice(0, arroba)
    var domain = e.slice(arroba + 1)
        
    if (arroba != -1 && name != "" && domain != ""){
      alert(message)
      document.getElementById("boasVindas").innerHTML = "Bem vindo " + e
    } else {
      alert("Email inválido")
    }
    
    

  }
</script>



</body>
</html>
